<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://kit.fontawesome.com/5ed6547b6c.js" crossorigin="anonymous"></script>

        <!--website's favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

        <!--bootstrap links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/css/style_two.css">
        <title>Dice</title>
</head>
<body>
    <header>
        <h1>Dice Game</h1>
    </header>

    <main id="main-second">
        <!--the Computer area -->
        <div id="game-area1">
            <img id="photo1" src="assets/images/pngimg.png" alt="two dice have face six one and three">
            <h2 class="dice" id="dice-computer">0</h2>
            <h2 class="automatic">Computer</h2>
        </div>

        <!--the player area -->
        <div id="game-area2">
            <img id="photo2" src="assets/images/pngimg.png" alt="two dice have face six one and three">
            <h2 class="dice" id="dice-player">0</h2>
            <h2 class="automatic">You</h2>
        </div>

        <!--the score area-->
        <div class="score">You got:
            <div class="score-area" id="score-area-player"> 0</div>
        </div>

        <div class="score">Computer got:
            <div class="score-area" id="score-area-computer"> 0</div>
        </div>

        
        <button id ='rolls' onmousedown="audio.play()" aria-label="roll the dice">Throw the Dice</button>

        <!-- here added the script of onclick-->
        <script>
            document.getElementById('rolls').onclick = function() {
                roll()
                let button = this;
                button.disabled = true; // unclear the button
                setTimeout(function() {
                    button.disabled = false; // view the button
                }, 350);
            };
        </script>

        <footer>
            <a class="a-in-game-Page " href="index.html" aria-label="to the home page">Home <i
                class="fa-solid fa-house"></i></a>
            <a class="a-in-game-Page" href="game_two.html" aria-label="to start the game all over">Restart <i
                    class="fa-solid fa-power-off"></i></a>
        </footer>
    </main>

    <!--thie artical appears after the game is over-->
    <article>
        <div id="win">
            <h2 id="result"></h2>
            <a class="reset" href="game_two.html" aria-label="to start the game all over"> Restart </a>
            <a class="reset" href="index.html" aria-label="to the home page"> Home </a>
        </div>
    </article>

    <!--link to JS-->
    <script src="assets/js/script_two.js"></script>
</body>
</html>
